#configuration parameters for Smart Link Management.

#number of previous latency iterations to track
latency_count:3
#threshold in ms to decide the better interface for latency
latency_threshold:10
#number of tcp sessions to be establed for a latency session
max_tcp_connects:3
#Max waiting time for a dns query to avoid infinite waiting
dns_timeout:9
#change in slm ratio to update the new ip table rules
sla_update_threshold:0.01
#Timer in msec to track the sla updates. Only one update will be allowed
#in this duration
sla_update_count_timer:10000
#default URL for establishing a tcp sessions
slm_http_url:www.qualcomm.com
